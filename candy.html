<!DOCTYPE html>
<html>
 <title>Candy</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
   integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
   integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<body>

<h2>Vavilala Poorna Chandan Reddy Chooses Candy</h2>

<form>
    <input type ="checkbox" id="dark" name="chocolatex" value="true">
    <label for="dark">Dark chocolate</label></br>

    <input type ="checkbox" id="nuts" name="chocolatey" value="true">
    <label for="nuts">Nuts </label></br>

    <input type ="checkbox" id="chewy" name="chocolatez" value="true">
    <label for="chewy">Chewy</label></br>

    <input type="button" class="btn btn-primary" onclick="SelectBox()" value="Select a box">
 </form>
 <br>
 <form>
    <input type="text" value="size" id="property">
    <label for="property">Enter the size</label><br>

    <input type="text" id="price">
    <label for="price">Enter the price</label><br>

    <input type="button" class="btn btn-primary" value="update the box" onclick="updateBox()">
 </form>


<p id="result">The result will be displayed here:</p>


<script>
    let  my_candy_box={}
    function SelectBox() {
        console.log("Getting input")
        my_candy_box={}
        my_candy_box.dark= document.getElementById("dark").checked
        my_candy_box.nuts= document.getElementById("nuts").checked
        my_candy_box.chewy= document.getElementById("chewy").checked
        out = document.getElementById("result")
        out.innerHTML=JSON.stringify(my_candy_box)
    }
    function updateBox() {
        Size=document.getElementById("property").value
        price = document.getElementById("price").value
        my_candy_box["Size"]=Size
        my_candy_box["Price"]=price
        out = document.getElementById("result")
        out.innerHTML=JSON.stringify( my_candy_box)
    }

</script>

</body>
</html>
